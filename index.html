<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="mood.css" />
    <script src="maiin.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <div class="introText">
          <h3>To keep connected with largest shop in the world.</h3>
        </div>
      </div>

      <form action="">
        <div class="content">
          <div class="logo">
            <a href="">Oxyy</a>
          </div>

          <div class="sign">
            <h2>Sign In</h2>
          </div>

          <div class="labels">
            <label for="emailAddress">Email Address</label>

            <div class="address">
            <input class="input" type="text" placeholder="Email or Username" required/>
            <span><i class="fa-solid fa-envelope" style="color: #a0a4ab;"></i></span>
            </div>

            <label for="Password">Password</label>
            <div class="address">
            <input class="input" type="text" placeholder="Password" required/>
            <span><i class="fa-solid fa-eye-slash" style="color: #a0a4ab;"></i></span>
            </div>          
            </div>

          <div class="check">
            <div class="secondLabels">
              <input class="input chk" type="checkbox" id="Rem" />
              <label class="rem" for="Rem">Remember Me</label>
            </div>

            <div class="forgot">
              <a href="">Forgot Password ?</a>
            </div>
          </div>

          <button>sign in</button>
          <div class="lastTxt">
            <p>Not a member? <span>Sign Up now</span></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
